    <div class="container-fluid px-4 bg-light pb-2 pre-product-list">
      <!-- class pre-product-list is for controller.js to display message no products found-->
      
      <div class="filter-sort-bar row pt-3 mx-3">
        <p class="col-sm order-sm-12 pr-0 my-auto number-of-products">No product(s) found</p>
        <a href="#/" class="btn btn-outline-secondary text-dark col-sm-3 order-sm-1 my-auto bg-white" data-toggle="canvas" data-target="#bs-canvas-left" aria-expanded="false" aria-controls="bs-canvas-left"><i class="bi bi-filter"></i> Filter by</a>

        <div class="col-sm-4 order-sm-3 sort-by">
          <select class="custom-select my-1 mr-sm-2" id="sortProducts">
            <option selected>Sort by</option>
            <option value="Popular">Popular</option>
            <option value="Latest">Latest</option>
            <option value="Ascending Price">Price (Low to High)</option>
            <option value="Descending Price">Price (High to Low)</option>         
          </select>
        </div>
      </div>

      <div class="row mx-auto justify-content-center">

          <!-- id="bs-canvas-left" class="bs-canvas bs-canvas-left -->
          <div class="card mb-3">
            <button class="btn text-left p-0" type="button" data-toggle="collapse" data-target="#collapseType" aria-expanded="false" aria-controls="collapseType">

                <span>Type</span>
                <i class="bi bi-chevron-down float-right"></i>
                <i class="bi bi-chevron-up float-right"></i>
              </div>
            </button>
        
            <div id="collapseType" class="collapse multi-collapse" aria-labelledby="headingType">
              <div class="card-body">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="Dresses" id="dresses">
                  <label class="form-check-label" for="dresses">
                    Dresses  
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="Jeans" id="jeans">
                  <label class="form-check-label" for="jeans">
                    Jeans
                  </label>
                </div>     
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="Pants" id="pants">
                  <label class="form-check-label" for="pants">
                    Pants
                  </label>
                </div> 
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="Polos" id="polos">
                  <label class="form-check-label" for="polos">
                    Polos
                  </label>
                </div> 
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="Shirts" id="shirts">
                  <label class="form-check-label" for="shirts">
                    Shirts
                  </label>
                </div>  
              </div>
            </div>
          </div>

          <div class="card mb-3">
            <button class="btn text-left p-0" type="button" data-toggle="collapse" data-target="#collapseBrand" aria-expanded="false" aria-controls="collapseBrand">
              <div class="card-header" id="headingBrand">
                <span>Brand</span>
                <i class="bi bi-chevron-down float-right"></i>
                <i class="bi bi-chevron-up float-right"></i>
              </div>
            </button>

            <div id="collapseBrand" class="collapse multi-collapse" aria-labelledby="headingBrand">
              <div class="card-body">

                  <label class="form-check-label" for="beyondTheVines">

                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="Chic Reverie" id="chicReverie">
                  <label class="form-check-label" for="chicReverie">

                  </label>
                </div>
                <div class="form-check">

                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="Kydra" id="kydra">
                  <label class="form-check-label" for="kydra">
                    Kydra

                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="Love, Bonito" id="loveBonito">
                  <label class="form-check-label" for="loveBonito">
                    Love, Bonito
                  </label>
                </div>
              </div>
            </div>
          </div>

            <div id="collapseSize" class="collapse multi-collapse" aria-labelledby="headingSize">

                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="defaultCheckXS">
                  <label class="form-check-label" for="defaultCheckXS">
                    XS

                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="defaultCheckS">
                  <label class="form-check-label" for="defaultCheckS">
                    S

                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="defaultCheckM">
                  <label class="form-check-label" for="defaultCheckM">
                    M
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="defaultCheckL">
                  <label class="form-check-label" for="defaultCheckL">
                    L

                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="defaultCheckXL">
                  <label class="form-check-label" for="defaultCheckXL">
                    XL

                </div>
              </div>
