    <!-- ------------- Form section ------------- -->

    <div class="container-fluid">
        <div class="row p-2"> <!-- ------------- row for name, gender, category, brand ------------- -->
            <div class="col-sm-6 pt-3">  <!-- column for name & gender only -->
                <form action="">
                    <div class="form-group row">
                        <label for="productName" class="col-sm-4 col-form-label">
                            Product name</label>
                        <div class="col-sm-8">
                            <input
                              type="text" 
                              class="form-control"
                              id="productName"
                              name="productName"
                              placeholder="E.g. Regular Cotton Long Sleeve Shirt"
                              required form='form1'>
                        </div>
                    </div>

                    <fieldset class="form-group">
                        <div class="row">
                          <legend class="col-form-label col-sm-4">Gender</legend>
                          <div class="col-sm-8 pt-2">
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" 
                              type="radio" name="productGender" 
                              id="male" value="Male" checked required form='form1'>
                              <label class="form-check-label" for="male">
                                Male
                              </label>
                            </div>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" 
                              type="radio" name="productGender" id="female" value="Female" required form='form1'>
                              <label class="form-check-label" for="female">
                                Female
                              </label>
                            </div>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="productGender" id="unisex" value="Unisex" required form='form1'>
                              <label class="form-check-label" for="unisex">
                                Unisex
                              </label>
                            </div>
                          </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="col-sm-6 pt-3">  <!-- column for category & brand only -->
                <form action="">
                    <div class="form-group row">
                        <label for="category" class="col-sm-3 col-form-label">Category</label>
                        <select class="form-control col-sm-8" id="category" name="category" required form='form1'>
                            <option value="shirts">Shirts</option>
                            <option value="pants">Pants</option>
                            <option value="shorts">Shorts</option>
                            <option value="socks">Socks</option>
                            <option value="new category">* Add a new category</option>
                        </select>
                    </div>

                    <div class="form-group row">
                        <label for="brand" class="col-sm-3 col-form-label">Brand</label>
                        <select class="form-control col-sm-8" id="brand" name="brand" required form='form1'>
                            <option value="beyond the vines">Beyond the Vines</option>
                            <option value="curious creatures">Curious Creatures</option>
                            <option value="in good company">In Good Company</option>
                            <option value="love, bonito">Love, Bonito.</option>
                            <option value="new brand">* Add a new brand</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>

        <div class="row p-2">   <!-- ------------- row for description ------------- -->
            <div class="col">
                <form action="">
                    <div class="form-group pt-2">
                        <label for="productDescription">Product Description</label>
                        <textarea class="form-control" id="productDescription" rows="3" name="productDescription" required form='form1'></textarea>
                    </div>
                </form>
            </div>
        </div>

        <div class="row p-2">   <!-- ------------- row for quantity and size ------------- -->
            <div class="col-sm-6 pt-3">  <!-- column for quantity -->
                <form action="">
                    <div class="form-group row">
                        <label for="productQuantity" class="col-sm-4 col-form-label">Quantity</label>
                        <div class="col-sm-8">
                            <input 
                              type="number"
                              class="form-control" 
                              id="productQuantity" 
                              name="productQuantity" 
                              min="1" max="1000"
                              placeholder="Max 1000"
                              required form='form1'>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-sm-6 pt-3">  <!-- column for size -->
                <form action="">
                    <fieldset class="form-group">
                        <div class="row">
                           <legend class="col-form-label col-sm-3">Size</legend>
                           <div class="col-sm-8 pt-2">
                               <div class="form-check form-check-inline">
                                  <input class="form-check-input" 
                                   type="radio" name="productSize" 
                                   id="size-xs" value="size-XS" checked required form='form1'>
                                   <label class="form-check-label" for="size-xs">
                                      XS
                                   </label>
                               </div>
                               <div class="form-check form-check-inline">
                                   <input class="form-check-input" 
                                    type="radio" name="productSize" 
                                    id="size-s" value="size-S" required form='form1'>
                                    <label class="form-check-label" for="size-s">
                                      S
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" 
                                     type="radio" name="productSize" 
                                     id="size-m" value="size-M" required form='form1'>
                                    <label class="form-check-label" for="size-m">
                                     M
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" 
                                     type="radio" name="productSize" 
                                     id="size-l" value="size-L" required form='form1'>
                                     <label class="form-check-label" for="size-l">
                                       L
                                     </label>
                                 </div>
                                 <div class="form-check form-check-inline">
                                     <input class="form-check-input" 
                                      type="radio" name="productSize" 
                                      id="size-xl" value="size-XL" required form='form1'>
                                     <label class="form-check-label" for="size-xl">
                                      XL
                                     </label>
                                 </div>                                
                            </div>
                        </div>
                    </fieldset>
                </form>
