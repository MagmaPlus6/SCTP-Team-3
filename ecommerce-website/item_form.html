    <!-- ------------- Header section ------------- -->

    <header class="p-4">
        <h1>Add New Product</h1>
        <p>Please fill in all the required fields completely</p>
    </header>

    <!-- ------------- Form section ------------- -->

    <div class="container-fluid">
        <div class="row p-2"> <!-- ------------- row for name, gender, category, brand ------------- -->
            <div class="col-sm-6 pt-3">  <!-- column for name & gender only -->
                <form action="">
                    <div class="form-group row">
                        <label for="productName" class="col-sm-4 col-form-label">
                            Product name</label>
                        <div class="col-sm-8">
                            <input
                              type="text" 
                              class="form-control"
                              id="productName"
                              name="productName"
                              placeholder="E.g. Regular Cotton Long Sleeve Shirt"
                              required form='form1'>
                        </div>
                    </div>

                    <fieldset class="form-group">
                        <div class="row">
                          <legend class="col-form-label col-sm-4">Gender</legend>
                          <div class="col-sm-8 pt-2">
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" 
                              type="radio" name="productGender" 
                              id="male" value="Male" checked required form='form1'>
                              <label class="form-check-label" for="male">
                                Male
                              </label>
                            </div>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" 
                              type="radio" name="productGender" id="female" value="Female" required form='form1'>
                              <label class="form-check-label" for="female">
                                Female
                              </label>
                            </div>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="productGender" id="unisex" value="Unisex" required form='form1'>
                              <label class="form-check-label" for="unisex">
                                Unisex
                              </label>
                            </div>
                          </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="col-sm-6 pt-3">  <!-- column for category & brand only -->
                <form action="">
                    <div class="form-group row">
                        <label for="category" class="col-sm-3 col-form-label">Category</label>
                        <select class="form-control col-sm-8" id="category" name="category" required form='form1'>
                            <option value="shirts">Shirts</option>
                            <option value="pants">Pants</option>
                            <option value="shorts">Shorts</option>
                            <option value="socks">Socks</option>
                            <option value="new category">* Add a new category</option>
                        </select>
                    </div>

                    <div class="form-group row">
                        <label for="productBrand" class="col-sm-3 col-form-label">Brand</label>
                        <select class="form-control col-sm-8" id="productBrand" name="productBrand" required form='form1'>
                            <option value="Beyond the Vines">Beyond the Vines</option>
                            <option value="Curious Creatures">Curious Creatures</option>
                            <option value="In Good Company">In Good Company</option>
                            <option value="Love, Bonito.">Love, Bonito.</option>
                            <option value="new brand">* Add a new brand</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>

        <div class="row p-2">   <!-- ------------- row for description ------------- -->
            <div class="col">
                <form action="">
                    <div class="form-group pt-2">
                        <label for="productDescription">Product Description</label>
                        <textarea class="form-control" id="productDescription" rows="3" name="productDescription" required form='form1'></textarea>
                    </div>
                </form>
            </div>
        </div>

        <div class="row p-2">   <!-- ------------- row for price, quantity and size ------------- -->
            <div class="col-sm-6 pt-3">  <!-- column for price & quantity -->
                <form action="">
                    <div class="form-group row">
                        <label for="productPrice" class="col-sm-4 col-form-label">Price per item ($)</label>
                        <div class="col-sm-8">
                            <input 
                              type="number"
                              class="form-control" 
                              id="productPrice" 
                              name="productPrice" 
                              min="0"
                              step=".01"
                              required form='form1'>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="productQuantity" class="col-sm-4 col-form-label">Quantity</label>
                        <div class="col-sm-8">
                            <input 
                              type="number"
                              class="form-control" 
                              id="productQuantity" 
                              name="productQuantity" 
                              min="1" max="1000"
                              placeholder="Max 1000"
                              required form='form1'>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-sm-6 pt-3">  <!-- column for size -->
                <form action="">
                    <fieldset class="form-group">
                        <div class="row">
                           <legend class="col-form-label col-sm-3">Sizes available</legend>
                           <div class="col-sm-8 pt-2">
                              <div class="form-check form-check-inline">
                                 <input class="form-check-input" type="checkbox" name="size-xs" id="size-xs" value="size-XS" form="form1">
                                 <label class="form-check-label" for="size-xs">XS</label>
                              </div>
                              <div class="form-check form-check-inline">
                                 <input class="form-check-input" type="checkbox" name="size-s" id="size-s" value="size-S" form="form1">
                                 <label class="form-check-label" for="size-s">S</label>
                              </div>
                              <div class="form-check form-check-inline">
                                 <input class="form-check-input" type="checkbox" name="size-m" id="size-m" value="size-M" form="form1" checked>
                                 <label class="form-check-label" for="size-m">M</label>
                              </div>
                              <div class="form-check form-check-inline">
                                 <input class="form-check-input" type="checkbox" name="size-l" id="size-l" value="size-L" form="form1">
                                 <label class="form-check-label" for="size-l">L</label>
                              </div>
                              <div class="form-check form-check-inline">
                                 <input class="form-check-input" type="checkbox" name="size-xl" id="size-xl" value="size-XL" form="form1">
                                 <label class="form-check-label" for="size-xl">XL</label>
                              </div>
                           </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>

        <div class="row p-2">   <!-- ------------- row for upload product image ------------- -->
            <div class="col">
                <form action="" runat="server">
                    <div class="form-group">
                        <div>
                            <label for="productImage">Upload image</label>
                        </div>
                        <input accept="image/*" type='file' id="productImage" name="productImage" data-max-file-size="2M" required form='form1'>
                        <div class="product-image-size mt-3">
                            <img id="upLoadImg" src="image/blank-image.png" alt="image placeholder" class="img-fluid">
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="row p-2">    <!-- ------------- row for buttons ------------- -->
            <div class="col">
                <form action="" method="post" id="form1" target="_blank" >
                    <button class="btn btn-primary mr-4 mb-3" value="Preview">Preview</button>
                    <button type="submit" class="btn btn-primary mr-4 mb-3 float-right" formtarget="_blank" formaction="/action_page2.php" value="Submit">Submit</button>
                </form>
            </div>
        </div>
