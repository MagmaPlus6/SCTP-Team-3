<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Added favicon -->
    <link rel="icon" href="image/BaZHubLatest (1).png" type="image/x-icon">
        
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
   
    <link rel="stylesheet" type="text/css" href="css/styles.css"> 
    <title>Add New Product</title>
</head>
<body>

    <!-- ------------- Navigation bar section ------------- -->

    <nav class="navbar navbar-expand-sm navbar-light bg-light font-weight-bold" id="navi-bg">
        <a href="#" class="navbar-brand" id="navigation-name"><img src="image/BaZHubLatest (1).png" class="bazhub-icon" alt="icon of BazHub">  BazHub</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
          
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                <li class="nav-item mr-2">
                    <a href="home.html" class="nav-link" id="navigation-name">Home</a>
                </li>
                <li class="nav-item mr-2">
                    <a href="product_list.html" class="nav-link" id="navigation-name">Product</a>
                </li>
                <li class="nav-item mr-2">
                    <a href="about.html" class="nav-link" id="navigation-name">About us</a>
                </li> 
                <li class="nav-item">
                    <a href="order_cart.html" class="nav-link" id="navigation-name"><i class="material-icons align-middle">shopping_cart</i> Your cart</a>
                </li>               
            </ul>
        </div>
    </nav>

    <!-- ------------- Header section ------------- -->

    <header class="p-4">
        <h1>Add New Product</h1>
        <p>Please fill in all the fields.</p>
    </header>

    <!-- ------------- Form section ------------- -->

    <div class="container-fluid">
        <div class="row p-2"> <!-- ------------- row for name, category, type, brand ------------- -->
            <div class="col-sm-6 pt-3">  <!-- column for name & category only -->
                <form action="">
                    <div class="form-group row">
                        <label for="productName" class="col-sm-4 col-form-label">
                            Product name</label>
                        <div class="col-sm-8">
                            <input
                              type="text" 
                              class="form-control"
                              id="productName"
                              name="productName"
                              placeholder="E.g. Regular Cotton Long Sleeve Shirt"
                              required form='createNewProductForm'>
                        </div>
                    </div>

                    <fieldset class="form-group">
                        <div class="row">
                          <legend class="col-form-label col-sm-4">Category</legend>
                          <div class="col-sm-8 pt-2">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" 
                                    type="radio" name="productCategory" 
                                    id="women" value="Women" required form='createNewProductForm'>
                                    <label class="form-check-label" for="women">
                                        Women
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" 
                                    type="radio" name="productCategory" id="men" value="Men" required form='createNewProductForm'>
                                    <label class="form-check-label" for="men">
                                        Men
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="productCategory" id="kids" value="Kids" required form='createNewProductForm'>
                                    <label class="form-check-label" for="kids">
                                        Kids
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="productCategory" id="baby" value="Baby" required form='createNewProductForm'>
                                    <label class="form-check-label" for="baby">
                                    Baby
                                    </label>
                                </div>
                          </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="col-sm-6 pt-3">  <!-- column for type & brand only -->
                <form action="">
                    <div class="form-group row">
                        <label for="type" class="col-sm-3 col-form-label">Type</label>
                        <select class="form-control col-sm-8" id="type" name="type" required form='createNewProductForm'>
                            <option value="Dresses">Dresses</option>
                            <option value="Jeans">Jeans</option>
                            <option value="Pants">Pants</option>
                            <option value="Polos">Polos</option>
                            <option value="Shirts">Shirts</option>
                            <option value="Shorts">Shorts</option>
                            <option value="Skirts">Skirts</option>
                            <option value="Socks">Socks</option>
                            <option value="Tops">Tops</option>
                        </select>
                    </div>

                    <div class="form-group row">
                        <label for="productBrand" class="col-sm-3 col-form-label">Brand</label>
                        <select class="form-control col-sm-8" id="productBrand" name="productBrand" required form='createNewProductForm'>
                            <option value="Adidas">Adidas</option>
                            <option value="Beyond the Vines">Beyond the Vines</option>
                            <option value="Chic Reverie">Chic Reverie</option>
                            <option value="Curious Creatures">Curious Creatures</option>
                            <option value="Kydra">Kydra</option>
                            <option value="Love, Bonito.">Love, Bonito.</option>
                            <option value="Tommy Hilfiger">Tommy Hilfiger</option>
                            <option value="Urban Coco">Urban Coco</option>
                            <option value="ZestThreads">ZestThreads</option>
                            <option value="new brand">* Add a new brand</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>

        <div class="row p-2">   <!-- ------------- row for description ------------- -->
            <div class="col">
                <form action="">
                    <div class="form-group pt-2">
                        <label for="productDescription">Product Description</label>
                        <textarea class="form-control" id="productDescription" rows="3" name="productDescription" required form='createNewProductForm'></textarea>
                    </div>
                </form>
            </div>
        </div>

        <div class="row p-2">   <!-- ------------- row for price, quantity and size ------------- -->
            <div class="col-sm-6 pt-3">  <!-- column for price & quantity -->
                <form action="">
                    <div class="form-group row">
                        <label for="productPrice" class="col-sm-4 col-form-label">Price per item ($)</label>
                        <div class="col-sm-8">
                            <input 
                              type="number"
                              class="form-control" 
                              id="productPrice" 
                              name="productPrice" 
                              min="0"
                              step=".01"
                              required form='createNewProductForm'>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="productQuantity" class="col-sm-4 col-form-label">Quantity</label>
                        <div class="col-sm-8">
                            <input 
                              type="number"
                              class="form-control" 
                              id="productQuantity" 
                              name="productQuantity" 
                              min="1" max="1000"
                              placeholder="Max 1000"
                              required form='createNewProductForm'>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-sm-6 pt-3">  <!-- column for size -->
                <form action="">
                    <fieldset class="form-group">
                        <div class="row">
                           <legend class="col-form-label col-sm-3">Sizes available</legend>
                           <div class="col-sm-8 pt-2">
                              <div class="form-check form-check-inline">
                                 <input class="form-check-input" type="checkbox" name="size-xs" id="size-xs" value="size-XS" form="createNewProductForm">
                                 <label class="form-check-label" for="size-xs">XS</label>
                              </div>
                              <div class="form-check form-check-inline">
                                 <input class="form-check-input" type="checkbox" name="size-s" id="size-s" value="size-S" form="createNewProductForm">
                                 <label class="form-check-label" for="size-s">S</label>
                              </div>
                              <div class="form-check form-check-inline">
                                 <input class="form-check-input" type="checkbox" name="size-m" id="size-m" value="size-M" form="createNewProductForm">
                                 <label class="form-check-label" for="size-m">M</label>
                              </div>
                              <div class="form-check form-check-inline">
                                 <input class="form-check-input" type="checkbox" name="size-l" id="size-l" value="size-L" form="createNewProductForm">
                                 <label class="form-check-label" for="size-l">L</label>
                              </div>
                              <div class="form-check form-check-inline">
                                 <input class="form-check-input" type="checkbox" name="size-xl" id="size-xl" value="size-XL" form="createNewProductForm">
                                 <label class="form-check-label" for="size-xl">XL</label>
                              </div>
                           </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>

        <div class="row p-2">   <!-- ------------- row for upload product image ------------- -->
            <div class="col">
                <form action="" enctype="multipart/form-data">
                    <div class="form-group">
                        <div>
                            <label for="productImage">Upload image</label>
                        </div>
                        <input type='file' accept="image/*" id="productImage" name="productImage" data-max-file-size="2M" required form='createNewProductForm'>
                        <div class="product-image-size mt-3">
                            <img id="upLoadImg" src="image/blank-image.png" alt="image placeholder" class="img-fluid">
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="row">    <!-- ------------- row for buttons ------------- -->
            <div class="col">           
                <form action="/create-new-product" enctype="multipart/form-data" method="post" id="createNewProductForm" target="_blank">
                    <!-- Problem: after click preview, toast comes out
                        <button class="btn btn-primary ml-2 mr-4 mb-3" value="Preview">Preview</button> -->
                    <button type="submit" class="btn btn-primary mr-4 mb-3 float-right" formtarget="_blank" value="Submit">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <!-- ------------- Footer section ------------- -->
            
    <footer class="col text-white py-3">&copy; 2023 BazHub, Inc. All Rights Reserved.</footer>

    <!-- ------------- toast section ------------- -->
    
    <div class="position-fixed bottom-0 right-0 p-3">
        <div id="liveToast" class="toast" data-autohide="false" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header bg-success text-white">
            <strong class="mr-auto">Product added succesfully!</strong>
            <button type="button" class="ml-2 mb-1 close text-white" data-dismiss="toast" aria-label="Close">
              <span aria-hidden="true">X</span>
            </button>
          </div>
          <div class="toast-body">
            Close to visit the updated products list page.
          </div>
        </div>
    </div>   


    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <!-- Link to external javascript file -->
    <script type="text/javascript" src="javascript/helpers.js"></script> 
    <script type="text/javascript" src="javascript/controller.js"></script>
    <script type="text/javascript" src="javascript/createproduct.js"></script> 
    <script type="text/javascript" src="javascript/script.js"></script>

</body>
</html>
