<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">    
</head>

<body>

    
    <div class="navigation-bar">
        
         <div class="shop-icon">
            <img src="/Image/Shop Icon.png">
        </div>

        <div class="nav-list">
            <ol>
                <li><h2>Home</h2></li>
                <li><h2>About Us</h2></li>
                <li><h2>Help</h2></li>
                <li><h2>Your Cart</h2></li>
            </ol>
        </div>

    </div>

    <hr>

    <div class="main-banner">

        <div class="left-banner">
            <img src="/Image/Red Dress.png">
        </div>


        <div class="right-banner">
    
            <div class="right-banner-title">
                <h1>Product title</h1>
                <hr>

                <div class="right-banner-bottom">
                        <div class="price-tag">
                            <h3>$1000</h3>
                        </div>

                        <div class="dropdown">
                            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Model Selection
                            <span class="caret"></span></button>
                            <ul class="dropdown-menu">
                                <li><a href="#">HTML</a></li>
                                <li><a href="#">CSS</a></li>
                                <li><a href="#">JavaScript</a></li>
                            </ul>
                        </div>
                </div>
            </div>

        </div>
    </div>
        
    <hr>

    <div class="bottom-banner">
        <div class="title">
            <h1>Similar Product</h1>
        </div>

        <div class="images">
            <div class="left-image">
                <img src="/Image/Blue dress.jpg">
            </div>

            <div class="center-image">
                <img src="/Image/Pink dress.jpg">
            </div>

            <div class="right-image">
                <img src="/Image/Purple dress.jpg">
            </div>
        </div>
    </div>

    <hr>

    <div class="last-banner">
        <div class="title">
            <h2>Reviews</h2>
        </div>


        <div class="circle1">
        </div>

        <div class="circle2">
        </div>


    </div>

    
</body>

</html>
