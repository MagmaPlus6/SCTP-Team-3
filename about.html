<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">    
</head>

<body>

    <nav class="navbar navbar-expand-sm navbar-light bg-light font-weight-bold" id="navi-bg">
        <a href="#" class="navbar-brand" id="navigation-name"><img src="/Image/Shop Icon.png" alt="icon of BazHub"> BazHub</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
             <li class="nav-item mr-2">
                <a href="#" class="nav-link" id="navigation-name">Home</a>
             </li>
             <li class="nav-item mr-2">
                <a href="#" class="nav-link" id="navigation-name">Product list</a>
             </li>
             <li class="nav-item mr-2">
                <a href="#" class="nav-link" id="navigation-name">Add product</a>
             </li>
             <li class="nav-item mr-2">
                <a href="#" class="nav-link" id="navigation-name">About us</a>
             </li> 
             <li class="nav-item">
                <a href="#" class="nav-link" id="navigation-name"><i class="material-icons align-middle">Your Cart</a>
             </li>               
          </ul>
        </div>
    </nav>

    <hr>

    <div class="main-banner">

        <div class="left-banner">
            <img src="/Image/Red Dress.png">
        </div>


        <div class="right-banner">
    
            <div class="right-banner-title">
                <h1>Product title</h1>
                <hr>

                <div class="right-banner-bottom">
                        <div class="price-tag">
                            <h3>$1000</h3>
                        </div>

                        <div class="dropdown">
                            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Model Selection
                            <span class="caret"></span></button>
                            <ul class="dropdown-menu">
                                <li><a href="#">HTML</a></li>
                                <li><a href="#">CSS</a></li>
                                <li><a href="#">JavaScript</a></li>
                            </ul>
                        </div>
                </div>
            </div>

        </div>
    </div>
        
    <hr>

    <div class="bottom-banner">
        <div class="title">
            <h1>Similar Product</h1>
        </div>

        <div class="images">
            <div class="left-image">
                <img src="/Image/Blue dress.jpg">
            </div>

            <div class="center-image">
                <img src="/Image/Pink dress.jpg">
            </div>

            <div class="right-image">
                <img src="/Image/Purple dress.jpg">
            </div>
        </div>
    </div>

    <hr>

    <div class="last-banner">
        <div class="title">
            <h2>Reviews</h2>
        </div>


        <div class="circle1">
        </div>

        <div class="circle2">
        </div>


    </div>

</html>
